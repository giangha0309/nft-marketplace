specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFTMarket
    network: sepolia
    source:
      address: "0x70d1A03401c9B5059650D2d9DF43A646bF61bf1e"
      abi: NFTMarket
      startBlock: 4962149
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BatchMetadataUpdate
        - MetadataUpdate
        - NFTCreated
        - NFTTransfer
        - Transfer
      abis:
        - name: NFTMarket
          file: ./abis/NFTMarket.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BatchMetadataUpdate(uint256,uint256)
          handler: handleBatchMetadataUpdate
        - event: MetadataUpdate(uint256)
          handler: handleMetadataUpdate
        - event: NFTCreated(indexed uint256)
          handler: handleNFTCreated
        - event: NFTTransfer(uint256,address,address,string,uint256)
          handler: handleNFTTransfer
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/nft-market.ts
